<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Financeira Letícia</title>
</head>
<body>
    
<h2>Calculadora de Economia em Instalação de Sensores de Gás - Safe Gas Company</h2>

<p>OBS: digite apenas números</p>

<p>Digite a quantidade de apartamentos por edifício:</p>
<input id="apto" type="text">

<p>Insira a quantidade de edifícios do condomínio:</p>
<input id="edif" type="text">

<p>Digite quantos m² têm os apartamentos (em média):</p>
<input id="metros2" type="text">

<br><br>

<button onclick="vereconomia()">Ver economia</button>

<br><br>

<div id="mensagem"></div>

</body>
</html>

<script>
    function vereconomia() {
        var QuantApto = Number (apto.value)
        var QuantEdif = Number (edif.value)
        var MQuadr = Number (metros2.value)

        // Custo de instalação (único) SGC - R$200 por apto
        var InstApto = QuantApto * 200
        var InstCond = InstApto * QuantEdif

        // Custo de manutenção (semestral) SGC - R$15 reais por apto
        var TotalApto = QuantApto * QuantEdif
        var Manut = TotalApto * 15

        // Gasto médio com reformas após possíveis acidentes relacionados a vazamentos
        // Considerando R$700 por m² e acidentes em 7% do condomínio
        var GastoVazApto = MQuadr * 700
        var PorcCond = TotalApto * 0.07
        var ReformaCond = PorcCond * GastoVazApto

        // Economia
        CustoSGC = InstCond + Manut
        Economia = ReformaCond - CustoSGC

        mensagem.innerHTML = `<b style="color: darkred">
            O gasto médio em reformas após possíveis acidentes relacionados a vazamento de gás seria de R$${ReformaCond}, considerando acidentes em 7% do condomínio
            </b><br><br>`
        mensagem.innerHTML += `<b style="color: darkblue"> 
            O custo para o condomínio investindo na solução da SGC seria de: R$${CustoSGC} no 1º ano, estando incluso nesse valor a instalação única e manutenção semestral. <br>
            Este valor passa para apenas R$${Manut} após o 2º ano, referente a manutenção semestral
            </b><br><br>`
        mensagem.innerHTML += `<b style="color: purple"> Sendo assim, a economia média com a SGC seria de: R$${Economia}, desconsiderando a manutenção a longo prazo`
    }

</script>
