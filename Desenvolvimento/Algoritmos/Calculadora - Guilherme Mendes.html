<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Financeira</title>
</head>
<body>
<h1>Safe Gas Company</h1>
    <h2>Calculadora Financeira <br>
        Vazamento de Gás</h2>

    Quantos apartamentos por andar? 
    <input type="text" id="input_ap" ><br><br>

    Quantos andares? 
    <input type="text" id="input_andar" ><br><br>

    Quantos metros possui(m²):
    <input type="text" id="input_area" > <br><br>

    Altura do ambiente em metros :
    <input type="text" id="input_altura" ><br><br>

    Preço do gás (R$ por kg):
    <input type="text" id="input_preco" > <br><br>


    Concentração de gás (ppm):
    <input type="text" id="input_concentracao" ><br><br>
    <button onclick="calcularVazamento()">Calcular</button>
    <div id="div_mensagem"></div> 

</body>

<script>
    function calcularVazamento() {
     
    var ap = Number(input_ap.value);
    var andar = Number(input_andar.value);
    var area = Number(input_area.value);
    var altura = Number(input_altura.value);
    var preco = Number(input_preco.value);
    var concentracao = Number(input_concentracao.value); 
        
        var qtdap = ap * andar
        var areaTotal = area * altura;
        var densidade = (concentracao * 58) / 24.45;
        var massaGas = densidade * areaTotal / 1000; // Convertendo mg para g
        var custoVazamento = (massaGas / 1000) * preco; // Convertendo g para kg
        

        div_mensagem.innerHTML = ` <br> Seu condominio possui um total de ${qtdap} apartamentos. <br>
                                    Cada apartamento tendo uma area total de ${areaTotal}m. <br>
                                    E com uma densidade: ${densidade.toFixed(2)} mg/m³\nMassa total: ${massaGas.toFixed(2)} g\nCusto estimado do vazamento: R$ ${ areaTotal * qtdap *custoVazamento.toFixed(2) }`;
    }
</script>
